<div *ngIf="classDetail" class="container mx-auto p-4">
    <h2  class="text-2xl font-bold mb-4">{{ classDetail?.name }}</h2>
    <p><strong>Short:</strong> {{ classDetail.short }}</p>
    <sf-tutor-detail-banner [classId]="classDetail.id"></sf-tutor-detail-banner>
    <button (click)="goBack()"
            class="btn btn-secondary bg-gray-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-600">
        Back
    </button>

    <div class="mt-4">
        <button (click)="selectTab('details')" [class.active]="selectedTab === 'details'" class="tab-button">Details
        </button>
        <button (click)="selectTab('students')" [class.active]="selectedTab === 'students'" class="tab-button">
            Students
        </button>
    </div>

    <div *ngIf="selectedTab === 'details'" class="tab-content">
        <p><strong>Comment:</strong> {{ classDetail.comment }}</p>
    </div>

    <div *ngIf="selectedTab === 'students'" class="tab-content">
        <app-student-list *ngIf="classDetail.id" [classId]="classDetail.id"></app-student-list>
        <div *ngIf="!classDetail.id" class="text-center mt-4">
            <div class="text-gray-500">Error in loading the class</div>
        </div>
    </div>
</div>
